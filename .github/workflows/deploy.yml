name: ğŸš€ Deploy to GitHub Pages

on:
  push:
    paths: [src/**, package.json, tsconfig.json, package-lock.json]
    branches: [main]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v3

      - name: ğŸš€ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build
        run: npm run build

      - name: ğŸš€ Setup Pages
        uses: actions/configure-pages@v3

      - name: â¤´ï¸ Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
